version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openpulse-postgres
    environment:
      POSTGRES_USER: openpulse
      POSTGRES_PASSWORD: openpulse
      POSTGRES_DB: openpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache IoTDB
  iotdb:
    image: apache/iotdb:1.3.0-standalone
    container_name: openpulse-iotdb
    ports:
      - "6667:6667"
    volumes:
      - iotdb_data:/iotdb/data
    environment:
      - cn_internal_address=iotdb
      - cn_target_config_node_list=iotdb:10710
    healthcheck:
      test: ["CMD-SHELL", "echo 'show version' | /iotdb/sbin/start-cli.sh -h localhost -p 6667 -u root -pw root || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openpulse-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=openpulse
      - POSTGRES_PASSWORD=openpulse
      - POSTGRES_DB=openpulse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IOTDB_HOST=iotdb
      - IOTDB_PORT=6667
      - IOTDB_USER=root
      - IOTDB_PASSWORD=root
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      iotdb:
        condition: service_healthy

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openpulse-celery-worker
    command: celery -A src.tasks.celery_app worker --loglevel=info
    environment:
      - DEBUG=True
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=openpulse
      - POSTGRES_PASSWORD=openpulse
      - POSTGRES_DB=openpulse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IOTDB_HOST=iotdb
      - IOTDB_PORT=6667
      - IOTDB_USER=root
      - IOTDB_PASSWORD=root
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - iotdb

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openpulse-celery-beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    environment:
      - DEBUG=True
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=openpulse
      - POSTGRES_PASSWORD=openpulse
      - POSTGRES_DB=openpulse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
  redis_data:
  iotdb_data:
