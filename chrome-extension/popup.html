<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenPulse - Repository Health</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
      color: #fff;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .repo-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .repo-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .repo-url {
      font-size: 12px;
      opacity: 0.7;
      word-break: break-all;
    }

    .health-score {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      background: conic-gradient(#10B981 0deg, #10B981 var(--score-deg), rgba(255,255,255,0.2) var(--score-deg));
      position: relative;
    }

    .score-circle::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1E3A8A;
    }

    .score-value {
      position: relative;
      z-index: 1;
    }

    .score-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
    }

    .metric-label {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 18px;
      font-weight: bold;
    }

    .alert {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      border-left: 4px solid;
    }

    .alert.green { border-color: #10B981; }
    .alert.yellow { border-color: #F59E0B; }
    .alert.orange { border-color: #F97316; }
    .alert.red { border-color: #EF4444; }

    .alert-title {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .alert-message {
      font-size: 12px;
      opacity: 0.8;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #EF4444;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
    }

    .lifecycle-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”® OpenPulse</h1>
    <p>Repository Health Monitor</p>
  </div>

  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing repository...</p>
    </div>

    <div id="content" style="display: none;">
      <div class="repo-info">
        <div class="repo-name" id="repoName">Loading...</div>
        <div class="repo-url" id="repoUrl"></div>
      </div>

      <div class="health-score">
        <div class="score-circle" id="scoreCircle">
          <span class="score-value" id="scoreValue">--</span>
        </div>
        <div class="score-label">Overall Health Score</div>
        <span class="lifecycle-badge" id="lifecycleBadge">--</span>
      </div>

      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Activity</div>
          <div class="metric-value" id="activityScore">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Diversity</div>
          <div class="metric-value" id="diversityScore">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Response Time</div>
          <div class="metric-value" id="responseScore">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Community</div>
          <div class="metric-value" id="communityScore">--</div>
        </div>
      </div>

      <div id="alerts"></div>

      <button class="button" id="refreshBtn">ðŸ”„ Refresh Analysis</button>
    </div>

    <div id="error" class="error" style="display: none;">
      <strong>Error:</strong>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
